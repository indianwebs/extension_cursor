<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CursorXL</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="panel">
    <div class="header">
      <img src="media/icon.png" alt="CursorXL-Icon" class="icon">
      <span class="titulo">CursorXL</span>
      <a href="https://indianwebs.com/" target="_blank" class="etiqueta">IndianWebs</a>
    </div>
    <hr />
    <div class="seccion">
      <p class="subtitulo">Aumenta el tamaño del cursor:</p>
    </div>
    <div class="switch-row">
      <label class="switch-label">
        <input id="activeSwitch" type="checkbox" /> 
        <span class="checkmark"></span>
        Activar
      </label>
    </div>

    <br />
    <div class="seccion">
      <p class="subtitulo">Seleccionar:</p>
      <div class="grid-cursor">
        <!-- Botones con imágenes -->
        <button class="cursor-btn" data-cursor="cursor-1">
          <img src="media/cursor-1.svg" alt="Cursor 1" />
        </button>
        <button class="cursor-btn" data-cursor="cursor-2">
          <img src="media/cursor-2.svg" alt="Cursor 2" />
        </button>
        <button class="cursor-btn" data-cursor="cursor-3">
          <img src="media/cursor-3.svg" alt="Cursor 3" />
        </button>
      </div>
    </div>

    <br />
    <div class="seccion">
      <p class="subtitulo">Tamaño del cursor:</p>
      <input type="range" id="cursorSize" min="16" max="64" step="4" value="32" />
    </div>

    <br />
    <div class="seccion">
      <p class="subtitulo">Color del cursor:</p>

      <label class="switch">
        <input type="checkbox" id="colorSwitch" />
        <span class="slider round"></span>
      </label>
      <span style="margin-left: 8px;">Color personalizado</span>
      
      <div class="color-picker">
        <input type="color" id="cursorColor" value="#000000">
        <input type="range" id="cursorOpacity" min="0" max="100" value="100">
        <span id="opacityValue">100%</span>
      </div>
    </div>

    <br />
    <div class="seccion">
      <p class="subtitulo">Sube tu propio cursor (.svg - 64x64):</p>
      <div class="custom-file-upload">
        <input type="file" id="uploadCursor" accept=".svg" />
        <label for="uploadCursor">Seleccionar archivo</label>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
  </body>
</html>
